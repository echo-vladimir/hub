name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || (
            !github.event.pull_request.draft &&
            (
              github.event.pull_request.user.login == 'YOUR_LOGIN' ||
              github.event.pull_request.user.type == 'Bot'
            ) &&
            github.event.pull_request.head.repo.full_name == github.repository
          ) }}
    permissions:
      contents: read
      security-events: write
    env:
      KEYSTATIC_GITHUB_CLIENT_ID: ${{ secrets.KEYSTATIC_GITHUB_CLIENT_ID }}
      KEYSTATIC_GITHUB_CLIENT_SECRET: ${{ secrets.KEYSTATIC_GITHUB_CLIENT_SECRET }}
      KEYSTATIC_SECRET: ${{ secrets.KEYSTATIC_SECRET }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Detect Changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - '**/*'
              - '!content/**'
              - '!public/media/**'
            cms:
              - 'content/**'
              - 'public/media/**'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run Biome Check
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm run check --colors=off

      - name: Run Typecheck
        if: ${{ steps.changes.outputs.app == 'true' }}
        run: pnpm run typecheck

      - name: Build Application
        run: pnpm run build

      - name: Run Lighthouse Audit
        if: ${{ steps.changes.outputs.app == 'true' }}
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
